<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <header>
        <h1>Climate Change Quiz</h1>
    </header>

    <main>
        <section id="quiz-container">
            <div id="question-container">
                <h2 id="question"></h2>
                <ul id="answer-buttons" class="btn-grid"></ul>
            </div>

            <div id="controls">
                <button id="prev-btn" class="control-btn">Previous</button>
                <button id="next-btn" class="control-btn">Next</button>
                <button id="submit-btn" class="control-btn">Submit</button>
            </div>

            <div id="result" class="hidden">
                <h2>Your Score: <span id="score"></span></h2>
                <p id="feedback"></p>
            </div>
        </section>
    </main>

    <script src="quiz.js"></script>
</body>
</html>
